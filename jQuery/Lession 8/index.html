<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Lession 8</title>
</head>
<body>
    
    <form action="">
        <input type="checkbox" value="" id="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" value="" id="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" value="" id="javascript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" value="" id="php">
        <label for="php">PHP</label><br>
        <hr>
        <select name="languages" id="languages">
            <option value="java">Java</option>
            <option value="csahrp">C#</option>
            <option value="php">PHP</option>
            <option value="vb">Visual Basic</option>
        </select>
        <br><br>
        <input type="button" id="selectBtn" value="Select all">
        <input type="button" id="deselectBtn" value="Deselect all">
    </form>

    <script src="script.js"></script>
</body>
</html>
